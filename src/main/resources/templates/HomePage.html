<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Fichas Nutricionais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-[#89be77] from-0% via-[#b9dfa3] via-15% via-[#e9ffd0] via-20% to-white to-30% min-h-screen flex flex-col justify-between">

<header class="w-full flex items-center justify-between p-4 text-white">
    <div class="flex items-center space-x-4">
        <a href="/">
            <img src="/images/Logo.png" alt="Logo" class="w-20 h-24 md:w-32 md:h-32">
        </a>
    </div>
    <h1 class="text-[50px] text-black font-semibold">Gestão de Fichas Nutricionais</h1>
    <div>
        <button class="text-white">
            <div class="flex items-center">
                <img src="/images/UserIcon.png" alt="Ícone do Usuário" class="w-16 h-18">
            </div>
        </button>
    </div>
</header>

<main class="mt-16 bg-[#599e4a] rounded-3xl p-8 w-[95%] max-w-8xl shadow-xl shadow-green-950/50 mx-auto">
    <!-- Linha 1: Cards de "Criar" -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <!-- Criar Ficha -->
        <a th:href="@{/fichas/nova}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6">
                <div class="relative">
                    <i class="fa-solid fa-file text-[#297e1d]" style="font-size: 12rem;"></i>
                    <i class="fa-solid fa-plus absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-6xl"></i>
                </div>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Criar Ficha
            </span>
        </a>

        <!-- Criar Ingrediente -->
        <a th:href="@{/ingredientes/novo}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6">
                <div class="relative">
                    <i class="fa-solid fa-bowl-food text-[#297e1d]" style="font-size: 12rem;"></i>
                    <i class="fa-solid fa-plus absolute top-[55%] left-[37%] text-white text-6xl"></i>
                </div>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Criar Ingrediente
            </span>
        </a>

        <!-- Criar Refeição -->
        <a th:href="@{/refeicoes/novo}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6">
                <div class="relative">
                    <i class="fa-solid fa-utensils text-[#297e1d]" style="font-size: 12rem;"></i>
                    <i class="fa-solid fa-plus absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-6xl"></i>
                </div>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Criar Refeição
            </span>
        </a>
    </div>

    <!-- Linha 2: Cards de "Listar" -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Listar Fichas -->
        <a th:href="@{/fichas}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6 text-black">
                <i class="fa-solid fa-file text-[#297e1d]" style="font-size: 12rem;"></i>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Suas Fichas
            </span>
        </a>

        <!-- Listar Ingredientes -->
        <a th:href="@{/ingredientes}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6">
                <i class="fa-solid fa-bowl-food text-[#297e1d]" style="font-size: 12rem;"></i>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Seus Ingredientes
            </span>
        </a>

        <!-- Listar Refeições -->
        <a th:href="@{/refeicoes}" class="bg-[#e9ffd0] border-2 border-black rounded-xl p-6 flex flex-col items-center shadow-md h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:-translate-y-2">
            <div class="flex items-center justify-center w-full max-w-[300px] h-[200px] mb-6">
                <i class="fa-solid fa-utensils text-[#297e1d]" style="font-size: 12rem;"></i>
            </div>
            <span class="bg-white px-6 py-3 rounded-full text-black mt-auto text-center text-lg font-medium w-full max-w-[250px]">
                Suas Refeições
            </span>
        </a>
    </div>
</main>

<div th:replace="~{Footer :: main-footer}"></div>
</body>
</html>
