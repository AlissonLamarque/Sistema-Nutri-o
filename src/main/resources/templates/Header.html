<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header th:fragment="main-header" class="w-full flex items-center justify-between p-4 text-white relative">
    <a href="/" class="flex-shrink-0 transition-all duration-300">
        <img src="/images/Logo.png" alt="Logo" class="w-20 h-24 md:w-32 md:h-32">
    </a>

    <button id="menu-toggle" class="[@media(min-width:1000px)]:hidden flex-shrink-0 text-white focus:outline-none z-50 ml-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    <nav class="hidden [@media(min-width:1000px)]:flex absolute left-1/2 transform -translate-x-1/2 whitespace-nowrap">
        <div class="flex items-center space-x-4 [@media(min-width:900px)]:space-x-6 [@media(min-width:1024px)]:space-x-8">
            <a href="/fichas/nova" class="relative group text-lg text-black font-medium py-2">
                Criar Ficha
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/fichas" class="relative group text-lg text-black font-medium py-2">
                Suas Fichas
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/ingredientes/novo" class="relative group text-lg text-black font-medium py-2">
                Criar Ingrediente
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/ingredientes" class="relative group text-lg text-black font-medium py-2">
                Seus Ingredientes
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>

            <a href="/refeicoes/novo" class="relative group text-lg text-black font-medium py-2">
                Criar Refeição
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/refeicoes" class="relative group text-lg text-black font-medium py-2">
                Suas Refeições
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
        </div>
    </nav>
    <div class="hidden [@media(min-width:1000px)]:flex flex-shrink-0">
        <button class="text-white">
            <div class="flex items-center">
                <img src="/images/UserIcon.png" alt="Ícone do Usuário" class="w-12 h-14 lg:w-16 lg:h-18">
            </div>
        </button>
    </div>

    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-90 z-40 hidden flex flex-col items-center justify-center">
        <nav class="flex flex-col items-center space-y-8 w-full">
            <a href="/fichas/nova" class="relative group text-xl font-medium py-2">
                Criar Ficha
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/fichas" class="relative group text-xl font-medium py-2">
                Suas Fichas
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/ingredientes/novo" class="relative group text-xl font-medium py-2">
                Criar Ingrediente
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/ingredientes" class="relative group text-xl font-medium py-2">
                Seus Ingredientes
                <span class="absolute left-1/2 -translate-x-1/2 -bottom-2 h-0.5 w-0 bg-green-500 transition-all duration-300 group-hover:w-[80%] group-[.active]:w-[80%]"></span>
            </a>
            <a href="/refeicoes/novo" class="relative group text-xl font-medium py-2">
                Criar Refeição
                <span class="absolute left-1/2 …"></span>
            </a>
            <a href="/refeicoes" class="relative group text-xl font-medium py-2">
                Suas Refeições
                <span class="absolute left-1/2 …"></span>
            </a>

            <div class="pt-8">
                <button class="text-white">
                    <div class="flex items-center">
                        <img src="/images/UserIcon.png" alt="Ícone do Usuário" class="w-16 h-18">
                    </div>
                </button>
            </div>
        </nav>

        <button id="menu-close" class="absolute top-4 right-4 text-white p-2 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</header>
</body>
</html>
